<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <!-- formControlName="" serve para fazermos a ligação do html com o component.ts-->
    <input placeholder="E-mail" class="form-control" formControlName="email" />
  </div>
  <div class="form-group">
    <input
      placeholder="Nome Completo"
      class="form-control"
      formControlName="fullName"
    />
  </div>
  <div class="form-group">
    <input
      placeholder="Usuário"
      class="form-control"
      formControlName="userName"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<!-- vazio '' é a rota que corresponde ao componente home-->
<p>Já é um usuário? <a [routerLink]="['']">Faça o login</a></p>
