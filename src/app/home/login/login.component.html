<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm"><!-- a partir da var de referência loginForm temos o estado do formulário -->
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <!-- se o usuário clicar no campo e não preencher a mensagem de erro é exibida (var de referência campoUsuario)-->
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário obrigatório"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
    type="password"
    class="form-control"
    placeholder="Senha"
    [(ngModel)]="senha"
    name="senha"
    #campoSenha="ngModel"
    required
    />
    <!-- se o usuário clicar no campo e não preencher a mensagem de erro é exibida (var de referência campoSenha)-->
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatória"
    ></app-mensagem>
  </div>

  <!-- se o loginForm for inválido, ou seja, se houverem campos invalidos o botão fica desabilitado-->
  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="loginForm.invalid"
    >Login
  </button>
</form>
